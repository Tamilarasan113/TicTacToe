<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <h3>Player <span class="displayplayer">X</span>'s turn</h3>
    </section>
    <section class="container">
      <div data-index="0" class="tile"></div>
      <div data-index="1" class="tile"></div>
      <div data-index="2" class="tile"></div>
      <div data-index="3" class="tile"></div>
      <div data-index="4" class="tile"></div>
      <div data-index="5" class="tile"></div>
      <div data-index="6" class="tile"></div>
      <div data-index="7" class="tile"></div>
      <div data-index="8" class="tile"></div>
    </section>
    <section class="winner">
      <h4 class="hide">
        Player <span class="announcer">O</span>'s won the match
      </h4>
    </section>

    <button class="reset-btn">Reset</button>

    <script src="spp.js"></script>
  </body>
</html>
